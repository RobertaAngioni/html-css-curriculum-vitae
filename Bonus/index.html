<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Party</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <!--titolo-->
    <header>
       <h1>
           HALLOWEEN PARTY
       </h1>
       <hr> 
    </header>
    <!--main-->
    <main>
     <h2>UNA FESTA DA PAURA</h2>
       <h3>LIVE MUSIC, DANCE COSTUM PARTY</h3>
       <hr>
       
       <div><label for="nome">Nome</label>
        <br>
         <input id="nome" type="text" required placeholder="nome">
       </div>
       <br>
       
       <div><label for="e-mail">E-mail</label>
        <br>
       <input id="e-mail" type="email" required placeholder="e-mail">
       </div>
       <br>
       
       <div><label for="telefono">Telefono</label>
        <br>
       <input id="telefono" type="tel" required placeholder="telefono">
       </div>
       <br>
       
       <div><label for="time">Orario di arrivo</label>
        <br>
       <input id="time" type="time">
       </div>
       <br>
       <!--quanti amici porti-->
       <div><label for="numero-amici">Quanti amici porti</label>
        <br>
       <input id="numero-amici" type="number" placeholder="numero amici">
       </div>
       <br>
       <!--come hai saputo dell'evento-->
       <div><label for="come-ci-hai-trovato">Come ci hai trovato</label>
        <br>
        <select id="come-ci-hai-trovato" name="scelta">
            <option value="opt1">amici</option>
            <option value="opt2">web</option>
            <option value="opt3">altro</option>
        </select>
       </div>
       <br>
       <!--bottone-->
       <div>
       <button type="submit">Partecipa</button>
    </div>


    
    </main>
    
</body>
</html>
